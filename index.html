<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <style>
    :root{
      --yes-size: 22px;
      --no-mult: 1.5;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      color: #4a0d2a;
      background: linear-gradient(135deg, #ffe0ef, #ffb6d5);
    }

    .card{
      width: min(720px, 92vw);
      padding: 32px 22px 40px;
      text-align: center;
      background: rgba(255,255,255,0.65);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(125, 0, 60, 0.18);
      position: relative;
      z-index: 1;
    }

    h1{
      margin: 0 0 16px;
      font-size: clamp(28px, 4vw, 44px);
    }

    .sub{
      margin-bottom: 28px;
      opacity: 0.85;
    }

    .btn-row{
      position: relative;
      display: flex;
      justify-content: center;
      gap: 18px;
      height: 90px;
    }

    button{
      border: none;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(125, 0, 60, 0.22);
      transition: transform 120ms ease;
      user-select: none;
    }

    #yes{
      font-size: var(--yes-size);
      padding: 16px 42px;
      background: linear-gradient(135deg, #ff2e93, #ff77b7);
      color: white;
      z-index: 2;
    }

    #no{
      position: fixed;                 /* —â–æ–± –Ω–µ —Ö–æ–≤–∞–ª–∞—Å—å */
      font-size: calc(var(--yes-size) * var(--no-mult));
      padding: 18px 46px;
      background: #fff;
      color: #b1004b;
      border: 2px solid rgba(177,0,75,0.25);
      z-index: 9999;                   /* üî• –∑–∞–≤–∂–¥–∏ –ø–æ–≤–µ—Ä—Ö */
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Lera, will you be my valentine? üíò</h1>
    <p class="sub">Choose wisely üòÑ</p>

    <div class="btn-row">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    let baseX = 0;
    let baseY = 0;

    function setInitialNoPosition() {
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect  = noBtn.getBoundingClientRect();

      baseX = yesRect.right + 16;
      baseY = yesRect.top + (yesRect.height / 2) - (noRect.height / 2);

      noBtn.style.left = baseX + "px";
      noBtn.style.top  = baseY + "px";
    }

    function moveNoNearby() {
      const radiusX = noBtn.offsetWidth * (2 + Math.random());
      const radiusY = noBtn.offsetHeight * (2 + Math.random());

      const offsetX = (Math.random() - 0.5) * radiusX;
      const offsetY = (Math.random() - 0.5) * radiusY;

      noBtn.style.left = baseX + offsetX + "px";
      noBtn.style.top  = baseY + offsetY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoNearby);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoNearby();
    }, { passive: false });

    window.addEventListener("load", setInitialNoPosition);
    window.addEventListener("resize", setInitialNoPosition);

    yesBtn.addEventListener("click", () => {
      alert("You know who to text üòâ");
    });
  </script>

</body>
</html>
