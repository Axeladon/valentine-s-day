<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --yes-size: 22px;   /* YES text size */
      --no-mult: 1.5;     /* NO = 1.5x YES */
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      color: #4a0d2a;

      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,105,180,0.35), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,0,102,0.25), transparent 60%),
        radial-gradient(800px 500px at 50% 90%, rgba(255,182,193,0.45), transparent 60%),
        linear-gradient(135deg, #fff0f6 0%, #ffd1e8 40%, #ffb3d9 100%);
    }

    /* floating hearts */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.35;
    }
    .heart{
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: rgba(255, 20, 147, 0.75);
      border-radius: 4px;
      animation: floatUp linear infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left: -9px; top: 0; }
    .heart::after{ left: 0; top: -9px; }
    @keyframes floatUp{
      from { transform: translateY(20vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }

    .card{
      width: min(720px, 92vw);
      padding: 28px 22px;
      text-align: center;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(125, 0, 60, 0.18);
      position: relative;
      z-index: 1;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.3px;
    }

    .sub{
      margin: 0 0 22px;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity: 0.85;
    }

    .btn-row{
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 18px 0 6px;
    }

    button{
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 26px rgba(125, 0, 60, 0.22);
      transition: transform 120ms ease, filter 120ms ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    /* YES â€” big, static */
    #yes{
      font-size: var(--yes-size);
      background: linear-gradient(135deg, #ff2e93 0%, #ff5fb2 60%, #ff88c6 100%);
      color: white;
    }
    #yes:hover{ filter: brightness(1.03); }

    /* NO â€” 1.5x of YES, moves */
    #no{
      position: absolute;
      font-size: calc(var(--yes-size) * var(--no-mult));
      padding: 16px 30px;
      background: linear-gradient(135deg, #ffffff 0%, #ffe3f2 100%);
      color: #b1004b;
      border: 2px solid rgba(177,0,75,0.25);
    }

    /* -------- Modal -------- */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      place-items: center;
      padding: 16px;
      z-index: 999;
    }
    .modal-overlay.show{ display: grid; }

    .modal{
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.25);
      padding: 18px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .modal img{
      width: min(280px, 70vw);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(125, 0, 60, 0.22);
      display: block;
      margin: 8px auto 14px;
    }

    .modal h2{
      margin: 0 0 12px;
      font-size: 22px;
      color: #4a0d2a;
    }

    .modal-actions{
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-ok{
      background: linear-gradient(135deg, #ff2e93 0%, #ff5fb2 60%, #ff88c6 100%);
      color: white;
      padding: 12px 22px;
    }
    .btn-cancel{
      background: #fff;
      color: #b1004b;
      border: 2px solid rgba(177,0,75,0.25);
      padding: 12px 22px;
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="card">
    <h1>Lera, will you be my valentine? ðŸ’˜</h1>
    <p class="sub">Choose wisely ðŸ˜„</p>

    <div class="btn-row">
      <button id="yes" type="button">YES</button>
      <button id="no" type="button">NO</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <img src="lera.webp" alt="Photo" />
      <h2 id="modalTitle">Is this your wish?</h2>
      <div class="modal-actions">
        <button class="btn-ok" id="modalOk" type="button">Yes, absolutely ðŸ’–</button>
        <button class="btn-cancel" id="modalClose" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    const modal = document.getElementById("modal");
    const modalClose = document.getElementById("modalClose");
    const modalOk = document.getElementById("modalOk");

    function placeNoNearYes() {
      const yesRect = yesBtn.getBoundingClientRect();
      const left = Math.min(window.innerWidth - noBtn.offsetWidth - 10, yesRect.right + 16);
      const top  = Math.min(window.innerHeight - noBtn.offsetHeight - 10, yesRect.top);
      noBtn.style.left = `${Math.max(10, left)}px`;
      noBtn.style.top  = `${Math.max(10, top)}px`;
    }

    function moveNoRandom() {
      const padding = 12;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoRandom);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoRandom();
    }, { passive: false });

    // YES -> open modal with photo + question (English)
    yesBtn.addEventListener("click", () => {
      modal.classList.add("show");
    });

    function closeModal() {
      modal.classList.remove("show");
    }

    modalClose.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal(); // click outside modal box
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
      
    modalOk.addEventListener("click", () => {
      closeModal();
    });

    window.addEventListener("load", () => {
      placeNoNearYes();
      setTimeout(moveNoRandom, 250);
    });
    window.addEventListener("resize", placeNoNearYes);

    const hearts = document.getElementById("hearts");
    const HEARTS_COUNT = 18;
    for (let i = 0; i < HEARTS_COUNT; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random() * 18;
      h.style.width = `${size}px`;
      h.style.height = `${size}px`;
      h.style.left = `${Math.random() * 100}vw`;
      h.style.top = `${50 + Math.random() * 80}vh`;
      h.style.opacity = `${0.25 + Math.random() * 0.55}`;
      h.style.animationDuration = `${6 + Math.random() * 10}s`;
      h.style.animationDelay = `${Math.random() * 6}s`;
      hearts.appendChild(h);
    }
  </script>
</body>
</html>
