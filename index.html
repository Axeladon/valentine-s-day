<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кнопка-втікач</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #btn2 {
            position: absolute;
        }
    </style>
</head>
<body>

<button>Кнопка 1</button>
<button id="btn2">Кнопка 2</button>

<script>
    const btn2 = document.getElementById("btn2");

    btn2.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - btn2.offsetWidth;
        const maxY = window.innerHeight - btn2.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btn2.style.left = randomX + "px";
        btn2.style.top = randomY + "px";
    });
</script>

</body>
</html>
